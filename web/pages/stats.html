<div class="text-xs-center" ng-controller="StatsController">
  <h3>Stats</h3>
  <small>Graphs are updated every 30 minutes &middot; Showing last month's stats</small><hr />

  <div class="col-xs-12">
    <div class="col-xs-6">
      <h3>Servers</h3>
      <h5>{{currentStats.guilds || 'Fetching..'}}</h5>
    </div><hr />

    <div class="col-xs-6">
      <h3>Users</h3>
      <h5>{{currentStats.users || 'Fetching..'}}</h5>
    </div>
  </div><hr />

  <div class="canvasDiv">
    <canvas id="serversUsersCanvas"></canvas>
  </div><br /><hr />

  <div class="canvasDiv">
    <canvas id="messagesCommandsCanvas"></canvas>
  </div>

</div>
